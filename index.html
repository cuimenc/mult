<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
        <!--
    https://developer.apple.com/library/content/documentation/AppleApplications/Reference/SafariHTMLRef/Articles/MetaTags.html
	  -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" href="app.css">
  <!--
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
-->
	<title>multiplication</title>
  <script type="text/javascript">
  </script>
  </head>
  <body>
    <div id="app" class="root" v-cloak>
      <div class="stat">
        <span class="time">
          {{duration}}
        </span>
        <span @click="checkHistory" class="incorrect">
          {{wrongCount}}
        </span>
        <span class="correct">
          {{correctCount}}
        </span>
      </div>
      <div class="test">
        <div class="question">
          <span>{{leftNum}}</span>
          &nbsp;x&nbsp;
          <span>{{rightNum}}</span>
          <span>&nbsp;=&nbsp;</span>
          <span class="answer">{{answerText}}</span>
        </div>

        <!--bottom keypad-->
        <div class="keypad">
          <span @click="inputKey">7</span>
          <span @click="inputKey">8</span>
          <span @click="inputKey">9</span>
          <span @click="inputKey">4</span>
          <span @click="inputKey">5</span>
          <span @click="inputKey">6</span>
          <span @click="inputKey">1</span>
          <span @click="inputKey">2</span>
          <span @click="inputKey">3</span>
          <span @click="inputKey">0</span>
          <span @click="clearAnswer">C</span>
          <span @click="newTest">N</span>
        </div>
      </div>
    </div>

    <script src="vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
